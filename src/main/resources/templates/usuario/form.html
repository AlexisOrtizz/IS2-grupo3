    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Gestor de Proyecto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-3"> <!-- my: margin eje y || py: padding eje y -->
        <div class="row justify-content-center">
            <div th:if="${crear}" class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-while py-4">
                <h2>Crear Usuario</h2>
                <form method="post" th:action="@{/usuario/crear}" th:object="${usuario}">
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputUsuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca el nombre" autofocus>
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputUsuario" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="inputCorreo" name="email" placeholder="Introduzca el nombre" autofocus>
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputContrasenha" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="inputContrasenha" name="password" placeholder="Introduzca la Contraseña">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Crear Usuario</button>
                    </div>
                </form>
            </div>
            <div th:if="${actualizar}" class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-while py-4">
                <h2>Modificar usuario</h2>
                <form method="post" th:action="@{/usuario/actualizar}" th:object="${usuario}">
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputNombre2" class="form-label">Nombre Usuario</label>
                        <input type="text" class="form-control" id="inputNombre2" name="user" placeholder="Introduzca nombre de Usuario">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputContrasenha2" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="inputContrasenha2" name="password" placeholder="Introduzca la Contraseña">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning">Modificar Usuario</button>
                    </div>
                </form>
            </div>
            <div th:if="${eliminar}" class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-while py-4">
                <h2>Eliminar Usuario</h2>
                <form method="post" th:action="${usuario/eliminar}">
                    <select class="form-control" id="exampleFormControlSelect1" name="id_usuario" multiple="multiple">
                        <option th:value="0">Usuario 1</option>
                    </select>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
