<!DOCTYPE html>
<html class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
  <title>Gestor de Proyectos</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
<header>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div>
        <img th:src="@{/img/logo.png}" class="wp-image-4532" width="60" height="60" />
      </div>
      <a class="navbar-brand" th:href="@{/}" >Gestor de Proyectos</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li>
            <a th:href="@{/proyectos}" class="nav-link text-white text-center">
              <i class="fa-solid fa-people-group"></i>
              Proyectos
            </a>
          </li>
          <li>
            <a th:href="@{/usuarios}" class="nav-link text-white text-center">
              <i class="fa-solid fa-users"></i>
              Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/logout}" class="nav-link text-white text-center">
              <i class="fa-solid fa-right-from-bracket"></i>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
  <div class="container">
    <div class="py-4" layout:fragment="content"></div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-dark">
  <div class="text-white row">
    <div class="col-6 text-left text-sm-center">
      <span>Gestor de Proyectos - Ingeniería de Software II</span>
    </div>
    <div class="col-6 text-right text-sm-center" sec:authorize="isAuthenticated()" style="color:">
      Usuario: <span sec:authentication="name"></span>
    </div>
  </div>
</footer>

<th:block layout:fragment="scripts">
  <script th:src="@{/jquery/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
